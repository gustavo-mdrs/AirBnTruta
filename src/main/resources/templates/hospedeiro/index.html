<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área do Hospedeiro</title>
    <div th:insert="~{frags/misc :: bootstrap}"></div>
  </head>
  <body>
    <div th:insert="~{frags/menu :: hospedeiro}"></div>

    <div class="container mt-4">
      <!-- Mensagens -->
      <div th:if="${msg}" class="alert alert-info" th:text="${msg}" style="margin: 1%"></div>

      <a href="/hospedagem/new" class="btn btn-success" style="margin: 1%">Nova Hospedagem</a>

      <div th:if="${hospedagens.size() == 0}" class="h4" style="padding: 1%">
        Você ainda não possui hospedagens cadastradas!
      </div>

      <div class="d-flex flex-wrap">
        <div th:each="hospedagem : ${hospedagens}" th:object="${hospedagem}" style="padding:1%; width: 100%; max-width: 18rem;">
          <div class="card border shadow" 
               th:style="'width: 18rem;'+${(hospedagem.fugitivo!=null)?'background-color:#f5f5f5':''}">
            
            <!-- Cabeçalho com badges -->
            <div class="card-header d-flex justify-content-between align-items-center p-2">
              <!-- Status -->
              <span th:if="${hospedagem.fugitivo != null}" 
                    class="badge bg-danger">Ocupada</span>
              <span th:unless="${hospedagem.fugitivo != null}" 
                    class="badge bg-success">Disponível</span>
              
              <!-- Contador de interesses -->
              <span th:if="${hospedagem.fugitivo == null and facade.countInteressesByHospedagem(hospedagem.codigo) > 0}" 
                    class="badge bg-warning text-dark">
                <span th:text="${facade.countInteressesByHospedagem(hospedagem.codigo)}"></span> interesse(s)
              </span>
            </div>
            
            <div class="card-body">
              <h5 class="card-title" th:text="${descricaoCurta}"></h5>
              <h6 class="card-subtitle mb-2 text-muted">Informações da Diária</h6>
              <div>
                <p class="card-text" th:text="*{localizacao}"></p>
                <p class="card-text" th:text="'Valor da diária: R$ ' + ${#numbers.formatDecimal(diaria, 1, 2)}"></p>
                <p class="card-text" th:text="*{descricaoLonga}"></p>
                
                <!-- Informação de quem está ocupando -->
                <div th:if="${hospedagem.fugitivo != null}" 
                     class="alert alert-info p-1 mt-2 mb-2">
                  <small>
                    <strong>Ocupada por:</strong><br>
                    <span th:text="${hospedagem.fugitivo.vulgo}"></span>
                  </small>
                </div>
              </div>
              
              <div class="d-flex justify-content-between">
                <a href="#" th:href="@{/hospedeiro/viewhospedagem/{id}(id=*{codigo})}" 
                   class="btn btn-info btn-sm">detalhe</a>
                
                <!-- Botão de interesses (só aparece se houver interesses e estiver disponível) -->
                <a th:if="${hospedagem.fugitivo == null and facade.countInteressesByHospedagem(hospedagem.codigo) > 0}"
                   th:href="@{/hospedeiro/interesses/{id}(id=${hospedagem.codigo})}" 
                   class="btn btn-warning btn-sm">
                  interesses
                </a>
                
                <!-- Mensagem se não houver interesses -->
                <span th:if="${hospedagem.fugitivo == null and facade.countInteressesByHospedagem(hospedagem.codigo) == 0}"
                      class="text-muted small align-self-center">
                  sem interesses
                </span>
                
                <!-- Se ocupada, botão desabilitado -->
                <span th:if="${hospedagem.fugitivo != null}"
                      class="text-muted small align-self-center">
                  já ocupada
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
