<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div th:insert="~{frags/menu :: hospedeiro}"></div>

    <div
      class="d-flex flex-column justify-content-center align-content-center align-items-center"
    >
      <form
        method="post"
        action="/hospedagem/new"
        class="border shadow"
        style="padding-left: 5%; padding-right: 5%; padding-top: 5%; width: 80%"
        th:object="${hospedagem}"
      >
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="txtdc">Descrição Curta</label>
          <input
            type="text"
            th:field="*{descricaoCurta}"
            id="txtdc"
            class="form-control"
          />
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="txtdl">Descrição Longa</label>
          <textarea
            th:field="*{descricaoLonga}"
            id="txtdl"
            class="form-control"
          ></textarea>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col">
            <label class="form-label" for="txtloc">Descrição Curta</label>
            <input
              type="text"
              th:field="*{localizacao}"
              id="txtloc"
              class="form-control"
            />
          </div>

          <div class="col">
            <label class="form-label" for="txtdiaria">Valor da Diária</label>
            <input
              type="number"
              th:field="*{diaria}"
              id="txtdiaria"
              class="form-control"
            />
          </div>
        </div>

        <div class="row">
          <table class="table table-striped">
            <tr class="table-dark">
              <th style="width: 10%;">select</th>
              <th>Serviço</th>
              <th>Tipo</th>
              <th>Descrição</th>
            </tr>
            <tr th:each="s : ${servicos}">
              <td><input
                type="checkbox"
                name="servs"
                th:value="${s.codigo}"
              />
              </td>
              <td th:text="${s.nome}"></td>
              <td th:text="${s.tipo}"></td>
              <td th:text="${s.descricao}"></td>
            </tr>
          </table>
        </div>

        <!-- Submit button -->
        <button
          data-mdb-button-init
          data-mdb-ripple-init
          class="btn btn-primary btn-block mb-4"
        >
          Save
        </button>
      </form>
    </div>
  </body>
</html>
