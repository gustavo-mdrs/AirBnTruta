<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div th:fragment="hospedeiro">
        <div th:insert="~{frags/misc :: bootstrap}"></div>

        <div th:if="${#ctx.session.hospedeiroLogado == null}">
            <script>location.href='/hospedeiro'</script>
        </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/hospedeiro">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
            <div class="d-flex align-items-center">
              <span class="navbar-text me-3" th:text="${#ctx.session.hospedeiroLogado.vulgo}"></span>
              <a th:href="@{/hospedeiro/logout}" class="btn btn-outline-danger btn-sm">Sair</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <small th:text="${msg}"></small>
    <div th:fragment="fugitivo">
    <div th:insert="~{frags/misc :: bootstrap}"></div>

    <div th:if="${#ctx.session.fugitivoLogado == null}">
        <script>location.href='/fugitivo'</script>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/fugitivo/home">AirBnTruta - Fugitivo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarFugitivo" aria-controls="navbarFugitivo" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarFugitivo">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" 
                           href="/fugitivo/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/fugitivo/interesses">Meus Interesses</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                  <span class="navbar-text me-3" th:text="${#ctx.session.fugitivoLogado.vulgo}"></span>
                  <a th:href="@{/fugitivo/logout}" class="btn btn-outline-danger btn-sm">Sair</a>
                </div>
            </div>
        </div>
    </nav>
    <small th:text="${msg}"></small>
</div>
  </body>
</html>
