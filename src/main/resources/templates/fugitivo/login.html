<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnTruta - Fugitivo</title>
    <div th:insert="~{frags/misc :: bootstrap}"></div>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-content-center align-items-center" style="min-height: 100vh;">
        <p class="h2" style="padding: 5%">Bem vindo, Fugitivo!</p>
        
        <!-- Formulário de Login -->
        <form method="post" action="/fugitivo/login" class="border shadow" 
              style="padding-left: 5%; padding-right: 5%; padding-top: 5%; width: 100%; max-width: 400px;">
            
            <div class="mb-3">
                <label for="vulgo" class="form-label">Vulgo</label>
                <input type="text" name="vulgo" id="vulgo" class="form-control" required />
            </div>
            
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control" required />
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block mb-4">Entrar</button>
            </div>
            
            <div class="text-center">
                <p>Não tem conta? <a href="#!" data-bs-toggle="modal" data-bs-target="#modalCadastroFugitivo">Cadastre-se</a></p>
            </div>
        </form>
        
        <small th:text="${msg}" class="mt-3"></small>
    </div>

    <!-- Modal de Cadastro -->
    <div class="modal fade" id="modalCadastroFugitivo" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro de Fugitivo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Usando o formulário genérico se existir, senão criamos manual -->
                    <div th:if="${@formHandler != null}">
                        <div th:insert="~{frags/forms :: generic(${@formHandler},'Post','/fugitivo/save',${fugitivo})}"></div>
                    </div>
                    <div th:unless="${@formHandler != null}">
                        <!-- Formulário manual se não houver FormHandler -->
                        <form method="post" action="/fugitivo/save" th:object="${fugitivo}">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                            </div>
                            <div class="mb-3">
                                <label for="vulgoCadastro" class="form-label">Vulgo</label>
                                <input type="text" class="form-control" id="vulgoCadastro" th:field="*{vulgo}" required>
                            </div>
                            <div class="mb-3">
                                <label for="especialidade" class="form-label">Especialidade</label>
                                <input type="text" class="form-control" id="especialidade" th:field="*{especialidade}" required>
                            </div>
                            <div class="mb-3">
                                <label for="faccao" class="form-label">Facção</label>
                                <input type="text" class="form-control" id="faccao" th:field="*{faccao}">
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="senhaCadastro" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senhaCadastro" th:field="*{senha}" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
